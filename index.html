<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Squid Game</h1>
            <h2>Rock Paper Scissors</h2>
        </header>
        <div class="scoreBoard">
            <div id="userLabel" class="labelUser">You</div>
            <div id="compLabel" class="labelComp">Computer</div>
            <span id="userScore" >0</span> :
            <span id="compScore" >0</span>
        </div>
    
        <div class="choices">
            <div class="choice" data-choice="circle">
                <ion-icon id="circle" name="ellipse-outline"></ion-icon>
            </div>
            <div class="choice" data-choice="triangle">
                <ion-icon id="triangle" name="triangle-outline"></ion-icon>
            </div>
            <div class="choice" data-choice="square">
                <ion-icon id="square"name="square-outline"></ion-icon>
            </div>
        </div>
    
        <div class="beats">
            <div class="instruct">
                <p>
                    <span class="win">Circle</span> Beats <span class="lost">Triangle</span>
                </p>
            </div>
            <div class="instruct">
                <p>
                    <span class="win">Triangle</span> Beats <span class="lost">Square</span>
                </p>
            </div>
            <div class="instruct">
                <p>
                    <span class="win">Square</span> Beats <span class="lost">Circle</span>
                </p>
            </div>
            
        </div>
        <div class="result">
            <h3>Make your move!</h3>
            <div id="roundWin"></div>
            <h4 id="shape"></h4>
            <p id="compChose"></p>
        </div>
    </div>

   <div id= "modalContainer" class="modal-container">
    <div class="modal">
        <div id="result" class="modal-content">
            <h1 id= 'matchWin' class='matchColor'></h1>
            <span class="icons">
                <ion-icon id="circle" name="ellipse-outline"></ion-icon>
                <ion-icon id="triangle" name="triangle-outline"></ion-icon>
                <ion-icon id="square"name="square-outline"></ion-icon>
            </span>
            <div class="retrybtn">
                <button class="retry">Play Again?</button>
                
            </div>
        </div>
    </div>
   </div>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>


</body>
</html>
